openapi: 3.0.0
info:
  title: Restaurant Reservation API
  version: 1.0.0
paths:
  /health:
    get:
      summary: Перевірка здоров'я сервера
      responses:
        '200':
          description: Сервер працює
  /items:
    get:
      summary: Отримати меню
      responses:
        '200':
          description: Список страв
  /reservations:
    get:
      summary: Отримати всі бронювання
      responses:
        '200':
          description: Успіх
    post:
      summary: Створити бронювання
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                guest_name:
                  type: string
                room_number:
                  type: integer
      responses:
        '201':
          description: Створено
        '400':
          description: Помилка валідації