name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ЗМІНА 1: Запускаємо тести з генерацією звіту (coverage)
      - name: Run Tests
        run: npm test -- --coverage

      # ЗМІНА 2: Завантажуємо звіт як артефакт (вимога лабораторної)
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always() # Виконувати, навіть якщо тести впали (щоб бачити, де саме)
        with:
          name: code-coverage-report
          path: coverage/
          retention-days: 30

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/lab4-app:latest
            ghcr.io/${{ github.repository }}/lab4-app:${{ github.sha }}і